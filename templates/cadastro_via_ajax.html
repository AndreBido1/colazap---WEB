<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLAZAP-CADASTRO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form method="post" action="/cadastrar_via_ajax">
        <h3 id="resposta"></h3>
        <h2>CADASTRAR</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" id="nome" name="nome">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Telefone</label>
            <input type="text" id="telefone" name="telefone">
          </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="text" id="senha" name="senha">
        </div>

        <button id="bt_cadastrar" class="btn btn-primary" type="submit">Enviar</button>
    </form>
</body>
<script type="text/javascript">
    function envia_cadastro(){
        var dados = {
            nome: $("#nome"). val(),
            telefone: $("#telefone"). val(),
            senha: $("#senha"). val(),
        }
        $.ajax({
            url:"/cadastrar_via_ajax",
            type: "POST",
            data: JSON.stringify(dados),
            contentType: "application/json",
            sucess: function(){
                $('#resposta').append("CADASTRO REALIZADO COM SUCESSO!")
            },
            error: function(){
                $('#resposta').append("ERRO AO CADASTRAR!")
            }
        })
    }
</script>

</html
